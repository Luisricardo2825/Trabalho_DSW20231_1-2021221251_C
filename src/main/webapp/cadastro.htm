<html lang="pt-br">
<head>
<meta charset="UTF-8">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	
	<title>APS.1 - Desenvolvimento de Sistemas WEB</title>
</head>
<body class="bg-dark"  data-bs-theme="dark">

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
		  <div class="container-fluid">
		  
		    <a class="navbar-brand" href="index.html">Menu</a>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">	   
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="cadastro.htm">Cadastrar</a>
		        </li>
		        
		        <li class="nav-item">
		          <a class="nav-link" href="jogo.html">Jogar</a>
		        </li>
		      </ul>
		      
		    </div>
		  </div>
		</nav>
	</header>
	
	
	<main>
		<div class="wrapper-main">
		
			<h1 class="mt-5 ms-5">Cadastro</h1>
			
			<form name="frmCadastroPessoa" action="ControllerPessoa" method="post">
				<table style="height: 100px; margin-top: 2em; margin-left: 20vh;">
				  <tbody>
				    <tr class="d-grid gap-3">
       					<td class="row">
	       					<label for="nomeID" class="form-label col col-md-4">Nome *</label>
							<input 
								id="nomeID" 
								name="nome" 
								type="text" 
								required
								autocomplete="off"
								class="form-control col"
							/>
      					
	       				</td>
	       				<td class="row">
	       					<label for="idadeID" class="form-label col col-md-4">Idade *</label>
							<input
								id="idadeID"
								name="idade" 
								type="number" 
								required
								autocomplete="off"							
								class="form-control col"						
								min="1" 
								oninput="this.value = this.value.replace(/[^0-9.]/g, '');this.value = this.value.replace(/(\..*)\./g, '$1');"
							/>
	       				</td>
				    </tr>
				    <tr>
		    	    	<td style="height: 100px;">
		    	    		<button type="submit" class="btn btn-success">
		    	    			Concluir Cadastro
		    	    		</button>
		    	    	</td>
				    </tr>
				  </tbody>
				</table>
			</form>
			
		</div>
	</main>


</body>
</html>
